<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>گالری سه‌بعدی نقاشی با انیمیشن‌های پیشرفته</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        user-select: none;
      }

      body {
        height: 100vh;
        background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        padding: 20px;
        overflow: hidden;
        position: relative;
        transition: background 1s ease-in-out;
      }

      /* پس‌زمینه داینامیک با عکس اسلایدر */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        opacity: 0.15;
        z-index: -1;
        transition: opacity 1s ease-in-out, background-image 1s ease-in-out;
        filter: blur(8px) brightness(0.8);
      }

      .gallery-container {
        width: 95%;
        max-width: 1400px;
        display: flex;
        gap: 30px;
        background: rgba(219, 17, 17, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 25px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        margin-bottom: 20px;
        min-height: 80vh;
      }

      /* استایل برای بخش تامبنیل‌ها */
      .thumbnails-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 15px;
        height: 500px;
        overflow-y: auto;
        padding: 15px;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 15px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        max-width: 220px;
      }

      .thumbnail {
        width: 100%;
        height: 80px;
        border-radius: 12px;
        overflow: hidden;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        border: 2px solid transparent;
        position: relative;
      }

      .thumbnail::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-radius: 10px;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.3),
          rgba(255, 255, 255, 0.1)
        );
        z-index: 1;
        opacity: 0;
        transition: opacity 0.1s ease;
      }

      .thumbnail.active {
        border-color: #ffcc00;
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(255, 204, 0, 0.5);
      }

      .thumbnail.active::before {
        opacity: 1;
      }

      /* انیمیشن جدید برای تامبنیل فعال */
      .thumbnail.active::after {
        content: "";
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        border-radius: 12px;
        background: linear-gradient(45deg, #ffcc00, #ff9900, #ffcc00);
        z-index: 2;
        opacity: 0;
        animation: border-glow 0.5s ease-in-out;
      }

      @keyframes border-glow {
        0% {
          opacity: 0;
          clip-path: polygon(0 0, 0 0, 0 100%, 0 100%);
        }
        50% {
          opacity: 1;
          clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }
        100% {
          opacity: 0;
          clip-path: polygon(100% 0, 100% 0, 100% 100%, 100% 100%);
        }
      }

      .thumbnail img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        transition: transform 0.3s ease;
      }

      .thumbnail.active img {
        transform: scale(1.3);
      }

      /* استایل جدید برای ستون اطلاعات */
      .info-column {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 15px;
        padding: 15px;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 15px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        max-width: 280px;
        height: 500px;
        backdrop-filter: blur(15px);
      }

      .info-item {
        /* background: linear-gradient(
          135deg,
          rgba(74, 107, 255, 0.2),
          rgba(146, 73, 255, 0.2)
        ); */
        background: linear-gradient(135deg, #1a2a6c, #b21f1f);

        border-radius: 12px;
        padding: 15px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        transition: all 0.3s ease;
        height: 80px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        position: relative;
        overflow: hidden;
        cursor: pointer;
        opacity: 1;
      }

      /* افکت hover برای باکس‌های اطلاعات */
      .info-item:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(241, 245, 1, 0.2);
        background: linear-gradient(
          135deg,
          rgba(74, 107, 255, 0.3),
          rgba(156, 17, 110, 0.3)
        );
      }
      .info-item:hover .info-title {
        color: #b21f1f;
      }

      .info-item:hover::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.1),
          rgba(255, 255, 255, 0.05)
        );
        z-index: 0;
        border-radius: 12px;
      }

      .info-title {
        color: white;
        font-size: 13px;
        font-weight: 600;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        position: relative;
        z-index: 1;
      }

      .info-inner-box {
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.15),
          rgba(255, 255, 255, 0.1)
        );
        border-radius: 8px;
        padding: 12px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        height: 45px;
        position: relative;
        z-index: 1;
      }

      .info-content {
        color: rgb(39, 2, 2);
        font-size: 14px;
        font-weight: 600;
        line-height: 1;
        transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }

      /* انیمیشن برای تغییر محتوا */
      .info-content.fade-out {
        opacity: 0;
        transform: translateY(-10px);
      }

      .info-content.fade-in {
        opacity: 1;
        transform: translateY(0);
      }

      /* استایل برای گالری اصلی */
      .img-container {
        flex: 3;
        position: relative;
        height: 500px;
        perspective: 1200px;
        transform-style: preserve-3d;
      }

      .box {
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.4), 0 10px 30px rgba(0, 0, 0, 0.3),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
        width: 100%;
        height: 100%;
        border-radius: 25px;
        overflow: hidden;
        border: 3px solid rgba(255, 255, 255, 0.6);
        position: absolute;
        top: 50%;
        transition: all 500ms cubic-bezier(0.25, 0.46, 0.45, 0.94);
        transform-origin: center;
        cursor: pointer;
        transform-style: preserve-3d;
      }

      /* اضافه کردن ضخامت به عکس‌ها */
      .box::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 22px;
        transform: translateZ(-15px);
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        z-index: -1;
      }

      .box img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 22px;
      }

      /* تنظیم موقعیت و عمق عکس‌ها */
      .box:nth-of-type(1) {
        z-index: 5;
        opacity: 1;
        right: 45%;
        transform: translate(50%, -50%) rotateY(10deg) scale(1);
        box-shadow: 0 0 30px rgba(255, 204, 0, 0.3);
      }

      .box:nth-of-type(2) {
        z-index: 4;
        opacity: 0.8;
        right: 50%;
        transform: translate(50%, -50%) rotateY(10deg) translateZ(-50px)
          scale(0.95);
      }

      .box:nth-of-type(3) {
        z-index: 3;
        opacity: 0.6;
        right: 55%;
        transform: translate(50%, -50%) rotateY(10deg) translateZ(-100px)
          scale(0.9);
      }

      .box:nth-of-type(4) {
        z-index: 2;
        opacity: 0.4;
        right: 60%;
        transform: translate(50%, -50%) rotateY(10deg) translateZ(-150px)
          scale(0.85);
      }

      .box:nth-of-type(5) {
        z-index: 1;
        opacity: 0.2;
        right: 65%;
        transform: translate(50%, -50%) rotateY(10deg) translateZ(-200px)
          scale(0.8);
      }

      /* استایل برای کنترل پخش */
      .control-section {
        position: absolute;
        bottom: -45px;
        left: 380px;
        z-index: 101;
      }

      /* استایل برای انیمیشن دکمه پلی */
      .control-btn {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        border-radius: 50px;
        padding: 12px 30px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        display: flex;
        align-items: center;
        gap: 10px;
        width: 60px;
        height: 60px;
        justify-content: center;
        position: relative;
        overflow: hidden;
      }

      .control-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.3),
          rgba(255, 255, 255, 0.1)
        );
        border-radius: 50px;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .control-btn:hover::before {
        opacity: 1;
      }

      .control-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      }

      .control-btn:active {
        transform: translateY(0);
      }

      .control-btn i {
        font-size: 18px;
        transition: all 0.3s ease;
      }

      /* انیمیشن‌های دکمه پلی */
      .control-btn.pulse-animation {
        animation: pulseEffect 0.6s ease-in-out;
      }

      .control-btn.scale-animation {
        animation: scaleBounce 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }

      .control-btn.attention-animation {
        animation: attentionPulse 1s ease-in-out;
      }

      @keyframes pulseEffect {
        0% {
          box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
        }
        70% {
          box-shadow: 0 0 0 15px rgba(255, 255, 255, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
        }
      }

      @keyframes scaleBounce {
        0% {
          transform: scale(1);
        }
        25% {
          transform: scale(1.3);
        }
        50% {
          transform: scale(0.9);
        }
        75% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes attentionPulse {
        0% {
          transform: scale(1);
          opacity: 1;
          background: rgba(255, 255, 255, 0.2);
        }
        25% {
          transform: scale(1.4);
          opacity: 0.8;
          background: rgba(255, 204, 0, 0.6);
        }
        50% {
          transform: scale(0.9);
          opacity: 1;
          background: rgba(255, 255, 255, 0.3);
        }
        75% {
          transform: scale(1.2);
          opacity: 0.9;
          background: rgba(255, 204, 0, 0.4);
        }
        100% {
          transform: scale(1);
          opacity: 1;
          background: rgba(255, 255, 255, 0.2);
        }
      }

      /* استایل برای وقتی که اسلایدشو متوقف شده */
      .control-btn.stopped {
        background: rgba(255, 204, 0, 0.3);
        border: 2px solid rgba(255, 204, 0, 0.6);
      }

      .control-btn.stopped i {
        color: #ffcc00;
        text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
      }

      /* استایل برای عنوان */
      .title {
        position: absolute;
        top: 20px;
        right: 20px;
        color: white;
        font-size: 24px;
        text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        z-index: 10;
      }

      /* -------------------- */
      /* -------------------- */

      /* -------------------- */

      /* استایل برای حالت موبایل (تا 768px) */
      @media (max-width: 768px) {
        .gallery-container {
          flex-direction: column;
          width: 100%;
          padding: 5px;
          margin: 0;
          box-sizing: border-box;
          gap: 10px;
        }

        /* تامبنیل‌ها: 5 تامبنیل کنار هم با عرض 15% */
        .thumbnails-container {
          display: flex;
          flex-direction: row;
          height: auto;
          overflow-x: hidden;
          overflow-y: hidden;
          max-width: 100%;
          padding: 5px 2px;
          gap: 2px;
          justify-content: space-between;
          align-items: center;
          flex-wrap: nowrap;
          order: 1;
        }

        .thumbnail {
          flex: 0 0 18%;
          height: 35px;
          margin: 0;
          border-radius: 6px;
          border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .thumbnail img {
          width: 100%;
          height: 100%;
          object-fit: cover;
          border-radius: 6px;
        }

        /* اسلایدر: حفظ ارتفاع */
        .img-container {
          /* height: 40vh; */
          width: 100%;
          margin: 0;
          order: 2;
        }

        .box {
          height: 100%;
          width: 100%;
          border-radius: 15px;
        }

        /* توضیحات: 5 آیتم کنار هم با عرض 15% */
        .info-column {
          display: flex;
          flex-direction: row;
          height: 1px;
          overflow-x: hidden;
          overflow-y: hidden;
          max-width: 100%;
          padding: 5px 2px;
          gap: 2px;
          justify-content: space-between;
          align-items: center;
          flex-wrap: nowrap;
          order: 3;
        }

        .info-item {
          flex: 0 0 18%;
          height: 80%;
          margin: 0;
          padding: 3px;
          border-radius: 6px;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        }

        .info-title {
          font-size: 7px;
          margin-bottom: 5px;
          text-align: center;
          line-height: 1;
        }

        .info-inner-box {
          height: 60%;
          padding: 3px;
          width: 100%;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .info-content {
          font-size: 8px;
          line-height: 1;
          /* white-space: nowrap; */
          /* overflow: hidden; */
          text-overflow: ellipsis;
          text-align: center;
          text-wrap: wrap;
        }

        /* تنظیم دکمه کنترل */
        .control-section {
          position: relative;
          bottom: 38px;
          left: 0px;
          margin: 8px auto;
          display: flex;
          justify-content: center;
          order: 4;
        }

        .control-btn {
          width: 35px;
          height: 35px;
          padding: 5px;
        }

        .control-btn i {
          font-size: 10px;
        }

        /* تنظیم عنوان */
        .title {
          font-size: 12px;
          top: 5px;
          right: 5px;
        }
      }

      /* استایل برای overlay نمایش جزئیات */
      .detail-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2000;
        cursor: pointer;
        /* opacity: .5; */
        animation: fadeIn 0.3s ease forwards;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }

      .detail-content {
        background: linear-gradient(135deg, #1a2a6c, #b21f1f);
        border-radius: 20px;
        padding: 30px;
        max-width: 80%;
        max-height: 80%;
        overflow-y: auto;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        border: 2px solid rgba(255, 255, 255, 0.3);
        position: relative;
        transform: scale(0.9);
        animation: scaleIn 0.3s ease forwards;
      }

      @keyframes scaleIn {
        to {
          transform: scale(1);
        }
      }

      .detail-header {
        color: white;
        text-align: center;
        margin-bottom: 20px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        padding-bottom: 15px;
      }

      .detail-title {
        font-size: 24px;
        margin-bottom: 10px;
      }

      .detail-artist {
        font-size: 18px;
        color: #ffcc00;
      }

      .detail-body {
        color: white;
        line-height: 1.8;
        font-size: 16px;
      }

      .detail-close {
        position: absolute;
        top: 15px;
        left: 15px;
        background: rgba(255, 255, 255, 0.2);
        border: none;
        color: white;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .detail-close:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: scale(1.1);
      }
    </style>

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>

        <div class="box">

        <div class="box">
          <img
            src="images/galleries/gallery001/gallery001-p3.jpg"

          />
        </div>
        <div class="box">
          <img

            <div class="info-content" id="location-content">تهران، ایران</div>

          <div class="info-inner-box">
            <div class="info-content" id="message-content">حفاظت از طبیعت</div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/data/galleries/gallery001.js"></script>
    <script>
      // داده‌های نمونه برای گالری

      let imgContainer = document.querySelector(".img-container");
      let thumbnails = document.querySelectorAll(".thumbnail");
      let boxes = document.querySelectorAll(".box");
      let currentIndex = 0;
      let isAnimating = false;
      let slideInterval;
      let isPlaying = true;

      // عناصر اطلاعات
      const titleContent = document.getElementById("title-content");
      const artistContent = document.getElementById("artist-content");
      const locationContent = document.getElementById("location-content");
      const yearContent = document.getElementById("year-content");
      const messageContent = document.getElementById("message-content");

      // کنترل پخش
      const toggleBtn = document.getElementById("toggle-btn");
      const toggleIcon = toggleBtn.querySelector("i");

      // تابع برای به‌روزرسانی اطلاعات از JSON
      function updateInfo(index) {
        const imageData = galleryData.images[index];

        // انیمیشن fade out برای محتوا
        [
          titleContent,
          artistContent,
          locationContent,
          yearContent,
          messageContent,
        ].forEach((el) => {
          el.classList.add("fade-out");
        });

        // پس از اتمام fade out، محتوا را تغییر داده و fade in کنیم
        setTimeout(() => {
          titleContent.textContent = imageData.title;
          artistContent.textContent = imageData.artist;
          locationContent.textContent = `${imageData.city}, ${imageData.country}`;
          yearContent.textContent = imageData.year;
          messageContent.textContent = imageData.message;

          [
            titleContent,
            artistContent,
            locationContent,
            yearContent,
            messageContent,
          ].forEach((el) => {
            el.classList.remove("fade-out");
            el.classList.add("fade-in");
          });

          // حذف کلاس fade-in پس از اتمام انیمیشن
          setTimeout(() => {
            [
              titleContent,
              artistContent,
              locationContent,
              yearContent,
              messageContent,
            ].forEach((el) => {
              el.classList.remove("fade-in");
            });
          }, 500);
        }, 250);
      }

      // تابع برای به‌روزرسانی تامبنیل فعال
      function updateActiveThumbnail(index) {
        thumbnails.forEach((thumb, i) => {
          thumb.classList.toggle("active", i === index);
        });
      }

      // تابع برای تنظیم موقعیت باکس‌ها بر اساس ایندکس فعلی
      function updateBoxPositions() {
        const allBoxes = Array.from(imgContainer.querySelectorAll(".box"));

        allBoxes.forEach((box, domIndex) => {
          // محاسبه موقعیت بصری بر اساس موقعیت در DOM و ایندکس فعلی
          let visualPosition =
            (domIndex - currentIndex + allBoxes.length) % allBoxes.length;

          switch (visualPosition) {
            case 0: // موقعیت اصلی (مرکز)
              box.style.zIndex = "5";
              box.style.opacity = "1";
              box.style.right = "45%";
              box.style.transform =
                "translate(50%, -50%) rotateY(10deg) scale(1)";
              break;
            case 1: // موقعیت اول (کمی عقب)
              box.style.zIndex = "4";
              box.style.opacity = "0.8";
              box.style.right = "50%";
              box.style.transform =
                "translate(50%, -50%) rotateY(10deg) translateZ(-50px) scale(0.95)";
              break;
            case 2: // موقعیت دوم (عقب‌تر)
              box.style.zIndex = "3";
              box.style.opacity = "0.6";
              box.style.right = "55%";
              box.style.transform =
                "translate(50%, -50%) rotateY(10deg) translateZ(-100px) scale(0.9)";
              break;
            case 3: // موقعیت سوم (عقب‌تر)
              box.style.zIndex = "2";
              box.style.opacity = "0.4";
              box.style.right = "60%";
              box.style.transform =
                "translate(50%, -50%) rotateY(10deg) translateZ(-150px) scale(0.85)";
              break;
            case 4: // موقعیت چهارم (آخرین)
              box.style.zIndex = "1";
              box.style.opacity = "0.2";
              box.style.right = "65%";
              box.style.transform =
                "translate(50%, -50%) rotateY(10deg) translateZ(-200px) scale(0.8)";
              break;
          }
        });
      }

      // تابع برای تغییر اسلاید به صورت خودکار
      function changeSlide() {
        if (isAnimating) return;

        isAnimating = true;
        const nextIndex = (currentIndex + 1) % galleryData.images.length;

        // به‌روزرسانی تامبنیل و اطلاعات
        updateActiveThumbnail(nextIndex);
        updateInfo(nextIndex);

        // فقط ایندکس را به روز کن (دیگر DOM را جابجا نکن)
        currentIndex = nextIndex;

        // به‌روزرسانی موقعیت‌های بصری
        updateBoxPositions();

        setTimeout(() => {
          isAnimating = false;
        }, 500);
      }

      // تابع برای تنظیم مستقیم اسلاید (کلیک روی تامبنیل)
      function setSlide(index) {
        if (index === currentIndex) {
          return;
        }

        // توقف کامل اسلایدشو
        stopSlideshow();

        // انیمیشن توجه‌دهنده برای دکمه پلی
        playButtonAnimation();

        // به‌روزرسانی تامبنیل و اطلاعات
        updateActiveThumbnail(index);
        updateInfo(index);

        // فقط ایندکس را تغییر بده
        currentIndex = index;

        // به‌روزرسانی موقعیت‌های بصری
        updateBoxPositions();
      }

      // تابع جدید برای انیمیشن دکمه پلی
      function playButtonAnimation() {
        const controlBtn = document.getElementById("toggle-btn");

        // حذف کلاس‌های انیمیشن قبلی
        controlBtn.classList.remove(
          "pulse-animation",
          "scale-animation",
          "attention-animation",
          "stopped"
        );

        // کمی تأخیر برای شروع روان انیمیشن
        setTimeout(() => {
          // اضافه کردن کلاس متوقف شده
          controlBtn.classList.add("stopped");

          // اضافه کردن انیمیشن توجه‌دهنده
          controlBtn.classList.add("attention-animation");

          // حذف انیمیشن بعد از اتمام
          setTimeout(() => {
            controlBtn.classList.remove("attention-animation");
          }, 1000);
        }, 50);
      }

      // تابع شروع پخش خودکار
      function startSlideshow() {
        // پاک کردن اینتروال قبلی
        if (slideInterval) {
          clearInterval(slideInterval);
        }

        // حذف استایل متوقف شده از دکمه
        const controlBtn = document.getElementById("toggle-btn");
        controlBtn.classList.remove("stopped");

        // انیمیشن پالس برای شروع
        controlBtn.classList.add("pulse-animation");
        setTimeout(() => {
          controlBtn.classList.remove("pulse-animation");
        }, 600);

        slideInterval = setInterval(changeSlide, 3000);
        isPlaying = true;
        toggleIcon.className = "fas fa-pause";
      }

      // تابع توقف پخش خودکار
      function stopSlideshow() {
        if (slideInterval) {
          clearInterval(slideInterval);
          slideInterval = null;
        }

        isPlaying = false;
        toggleIcon.className = "fas fa-play";
      }

      // تابع تغییر وضعیت پخش
      function toggleSlideshow() {
        if (isPlaying) {
          stopSlideshow();
        } else {
          startSlideshow();
        }
      }

      // تابع نمایش جزئیات کامل
      function showDetails(index) {
        // توقف اسلایدشو
        stopSlideshow();

        const imageData = galleryData.images[index];

        // ایجاد overlay
        const overlay = document.createElement("div");
        overlay.className = "detail-overlay";

        // محتوای جزئیات
        const detailContent = document.createElement("div");
        detailContent.className = "detail-content";

        // دکمه بستن
        const closeBtn = document.createElement("button");
        closeBtn.className = "detail-close";
        closeBtn.innerHTML = '<i class="fas fa-times"></i>';

        // هدر جزئیات
        const detailHeader = document.createElement("div");
        detailHeader.className = "detail-header";

        const detailTitle = document.createElement("h2");
        detailTitle.className = "detail-title";
        detailTitle.textContent = imageData.title;

        const detailArtist = document.createElement("p");
        detailArtist.className = "detail-artist";
        detailArtist.textContent = `اثر: ${imageData.artist} (${imageData.year})`;

        detailHeader.appendChild(detailTitle);
        detailHeader.appendChild(detailArtist);

        // بدنه جزئیات
        const detailBody = document.createElement("div");
        detailBody.className = "detail-body";
        detailBody.innerHTML = `
                <p><strong>موقعیت:</strong> ${imageData.city}, ${imageData.country}</p>
                <p><strong>پیام اثر:</strong> ${imageData.message}</p>
                <p style="margin-top: 15px;">${imageData.description}</p>
            `;

        // مونتاژ محتوا
        detailContent.appendChild(closeBtn);
        detailContent.appendChild(detailHeader);
        detailContent.appendChild(detailBody);
        overlay.appendChild(detailContent);

        // اضافه کردن به صفحه
        document.body.appendChild(overlay);

        // رویداد بستن
        const closeOverlay = () => {
          document.body.removeChild(overlay);
          document.removeEventListener("keydown", handleEsc);
        };

        closeBtn.addEventListener("click", closeOverlay);

        overlay.addEventListener("click", (e) => {
          if (e.target === overlay) closeOverlay();
        });

        const handleEsc = (e) => {
          if (e.key === "Escape") closeOverlay();
        };
        document.addEventListener("keydown", handleEsc);
      }

      // اضافه کردن رویداد کلیک برای تامبنیل‌ها
      thumbnails.forEach((thumb, index) => {
        thumb.addEventListener("click", () => {
          setSlide(index);
        });
      });

      // اضافه کردن رویداد برای دکمه کنترل
      toggleBtn.addEventListener("click", toggleSlideshow);

      // اضافه کردن رویداد کلیک برای باکس‌های اصلی
      boxes.forEach((box) => {
        box.addEventListener("click", function () {
          // ایجاد overlay برای نمایش بزرگ شده عکس
          const overlay = document.createElement("div");
          overlay.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0, 0, 0, 0.9);
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    z-index: 1000;
                    cursor: pointer;
                `;

          const enlargedImg = document.createElement("img");
          enlargedImg.src = this.querySelector("img").src;
          enlargedImg.style.cssText = `
                    max-width: 90%;
                    max-height: 90%;
                    object-fit: contain;
                    border-radius: 15px;
                    box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
                `;

          overlay.appendChild(enlargedImg);
          document.body.appendChild(overlay);

          overlay.addEventListener("click", () => {
            document.body.removeChild(overlay);
          });

          const closeOnEsc = (e) => {
            if (e.key === "Escape") {
              document.body.removeChild(overlay);
              document.removeEventListener("keydown", closeOnEsc);
            }
          };
          document.addEventListener("keydown", closeOnEsc);
        });
      });

      document.querySelectorAll(".info-item").forEach((item) => {
        item.addEventListener("click", () => {
          // اضافه کردن این خط برای اجرای انیمیشن دکمه پلی
          playButtonAnimation();
          showDetails(currentIndex);
        });
      });

      // مقداردهی اولیه
      updateActiveThumbnail(0);
      updateInfo(0);

      // تنظیم موقعیت اولیه
      setTimeout(() => {
        updateBoxPositions();
        startSlideshow();
      }, 100);
    </script>
  </body>
</html>
