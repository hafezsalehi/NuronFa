<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>۱۲ شش‌ضلعی با ۳۶ لوگو</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        /* background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d); */
        background-color: rgb(10, 4, 65);

        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;

        color: white;
        padding: 20px;
        overflow: hidden;
      }

      .container {
        position: relative;
        width: 90vmin;
        height: 90vmin;
        min-height: 600px;
        min-width: 600px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .orbit {
        position: absolute;
        width: 45%;
        height: 45%;
        border-radius: 50%;
        animation: rotate 40s linear infinite;
      }

      .hexagon-wrapper {
        position: absolute;
        width: 20%;
        height: 20%;
        animation: rotateReverse 40s linear infinite;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .small-hexagon {
        width: 75px;
        height: 75px;
        clip-path: polygon(
          50% 0%,
          100% 25%,
          100% 75%,
          50% 100%,
          0% 75%,
          0% 25%
        );
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.2),
          rgba(255, 255, 255, 0.1)
        );
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3),
          inset 0 0 20px rgba(255, 255, 255, 0.2);
        transition: all 0.4s ease;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        z-index: 3;
        flex-shrink: 0;
      }

      .text-square {
        background: rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 5px 5px;
        font-size: 1.7vmin;
        text-align: center;
        line-height: 1.3;
        opacity: 0.9;
        transition: all 0.3s ease;
        flex-shrink: 0;
        /* max-width: 140px; */
        /* min-width: 100px; */
        white-space: wrap;
      }

      /* موقعیت‌دهی و جهت‌دهی مربع‌های متن */
      .hexagon-1,
      .hexagon-2,
      .hexagon-3,
      .hexagon-4,
      .hexagon-5,
      .hexagon-6 {
        flex-direction: row-reverse;
      }

      .hexagon-1 .text-square,
      .hexagon-2 .text-square,
      .hexagon-3 .text-square,
      .hexagon-4 .text-square,
      .hexagon-5 .text-square,
      .hexagon-6 .text-square {
        margin-right: 10px;
      }

      .hexagon-7,
      .hexagon-8,
      .hexagon-9,
      .hexagon-10,
      .hexagon-11,
      .hexagon-12 {
        flex-direction: row;
      }

      .hexagon-7 .text-square,
      .hexagon-8 .text-square,
      .hexagon-9 .text-square,
      .hexagon-10 .text-square,
      .hexagon-11 .text-square,
      .hexagon-12 .text-square {
        margin-left: 10px;
      }

      /* موقعیت‌دهی 12 شش‌ضلعی */
      .hexagon-1 {
        top: -8%;
        left: 50%;
        transform: translateX(-50%);
      }
      .hexagon-2 {
        top: 10%;
        right: 15%;
        transform: translateY(-50%);
      }
      .hexagon-3 {
        top: 28%;
        right: 6%;
        transform: translateY(-50%);
      }
      .hexagon-4 {
        top: 50%;
        right: -8%;
        transform: translateY(-50%);
      }
      .hexagon-5 {
        top: 72%;
        right: 6%;
        transform: translateY(-50%);
      }
      .hexagon-6 {
        top: 90%;
        right: 15%;
        transform: translateY(-50%);
      }
      .hexagon-7 {
        bottom: -8%;
        left: 50%;
        transform: translateX(-50%);
      }
      .hexagon-8 {
        top: 90%;
        left: 15%;
        transform: translateY(-50%);
      }
      .hexagon-9 {
        top: 72%;
        left: 6%;
        transform: translateY(-50%);
      }
      .hexagon-10 {
        top: 50%;
        left: -8%;
        transform: translateY(-50%);
      }
      .hexagon-11 {
        top: 28%;
        left: 6%;
        transform: translateY(-50%);
      }
      .hexagon-12 {
        top: 10%;
        left: 15%;
        transform: translateY(-50%);
      }

      /* رنگ‌های شیشه‌ای برای هر شش‌ضلعی */
      .hexagon-1 .small-hexagon {
        background: linear-gradient(
          135deg,
          rgba(52, 152, 219, 0.3),
          rgba(41, 128, 185, 0.2)
        );
      }
      .hexagon-2 .small-hexagon {
        background: linear-gradient(
          135deg,
          rgba(46, 204, 113, 0.3),
          rgba(39, 174, 96, 0.2)
        );
      }
      .hexagon-3 .small-hexagon {
        background: linear-gradient(
          135deg,
          rgba(231, 76, 60, 0.3),
          rgba(192, 57, 43, 0.2)
        );
      }
      .hexagon-4 .small-hexagon {
        background: linear-gradient(
          135deg,
          rgba(155, 89, 182, 0.3),
          rgba(142, 68, 173, 0.2)
        );
      }
      .hexagon-5 .small-hexagon {
        background: linear-gradient(
          135deg,
          rgba(26, 188, 156, 0.3),
          rgba(22, 160, 133, 0.2)
        );
      }
      .hexagon-6 .small-hexagon {
        background: linear-gradient(
          135deg,
          rgba(241, 196, 15, 0.3),
          rgba(243, 156, 18, 0.2)
        );
      }
      .hexagon-7 .small-hexagon {
        background: linear-gradient(
          135deg,
          rgba(52, 152, 219, 0.3),
          rgba(41, 128, 185, 0.2)
        );
      }
      .hexagon-8 .small-hexagon {
        background: linear-gradient(
          135deg,
          rgba(46, 204, 113, 0.3),
          rgba(39, 174, 96, 0.2)
        );
      }
      .hexagon-9 .small-hexagon {
        background: linear-gradient(
          135deg,
          rgba(231, 76, 60, 0.3),
          rgba(192, 57, 43, 0.2)
        );
      }
      .hexagon-10 .small-hexagon {
        background: linear-gradient(
          135deg,
          rgba(155, 89, 182, 0.3),
          rgba(142, 68, 173, 0.2)
        );
      }
      .hexagon-11 .small-hexagon {
        background: linear-gradient(
          135deg,
          rgba(26, 188, 156, 0.3),
          rgba(22, 160, 133, 0.2)
        );
      }
      .hexagon-12 .small-hexagon {
        background: linear-gradient(
          135deg,
          rgba(241, 196, 15, 0.3),
          rgba(243, 156, 18, 0.2)
        );
      }

      .small-hexagon:hover {
        transform: scale(1.15);
        backdrop-filter: blur(15px);
        box-shadow: 0 12px 40px rgba(255, 255, 255, 0.4),
          inset 0 0 30px rgba(255, 255, 255, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }

      .small-hexagon:hover + .text-square {
        background: rgba(0, 0, 0, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }

      .logo-img {
        width: 50px;
        height: 50px;
        object-fit: contain;
        transition: all 0.3s ease;
      }

      .small-hexagon:hover .logo-img {
        transform: scale(1.1);
      }

      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes rotateReverse {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(-360deg);
        }
      }

      @media (max-width: 768px) {
        .container {
          width: 95vmin;
          height: 95vmin;
          min-height: 500px;
          min-width: 500px;
        }

        .small-hexagon {
          width: 75px;
          height: 75px;
        }

        .logo-img {
          width: 45px;
          height: 45px;
        }

        .text-square {
          font-size: 1.3vmin;
          max-width: 120px;
          min-width: 90px;
          padding: 8px 10px;
        }
      }
    </style>
  </head>
  <body>

    <script>
      // آرایه‌های ۳۶ لوگو و متن
      const allLogos = [
        // گروه ۱: شرکت‌های نرم‌افزاری
        [
          {
            logo: "images/cologos/company01.png",
            text: "شرکت نرم‌افزاری آلفا",
          },
          {
            logo: "images/cologos/company02.png",
            text: "استارتاپ فناوری آلفا",
          },
          { logo: "images/cologos/company03.png", text: "گروه توسعه آلفا" },
        ],
        // گروه ۲: استارتاپ‌ها
        [
          { logo: "images/cologos/company04.png", text: "استارتاپ فناوری بتا" },
          { logo: "images/cologos/company05.png", text: "شرکت نوآوری بتا" },
          { logo: "images/cologos/company06.png", text: "گروه تحقیقاتی بتا" },
        ],
        // گروه ۳: هولدینگ‌ها
        [
          { logo: "images/cologos/company07.png", text: "هولدینگ گاما" },
          {
            logo: "images/cologos/company08.png",
            text: "شرکت سرمایه‌گذاری گاما",
          },
          {
            logo: "images/cologos/company09.png",
            text: "گروه بین‌المللی گاما",
          },
        ],
        // گروه ۴: صنعتی
        [
          { logo: "images/cologos/company10.png", text: "گروه صنعتی دلتا" },
          { logo: "images/cologos/company11.png", text: "شرکت تولیدی دلتا" },
          { logo: "images/cologos/company12.png", text: "کارخانجات دلتا" },
        ],
        // گروه ۵: خدمات
        [
          {
            logo: "images/cologos/company13.png",
            text: "شرکت رکت فناوریرکت فناوریاپسیلون",
          },
          { logo: "images/cologos/company14.png", text: "موسسه خدمات اپسیلون" },
          {
            logo: "images/cologos/company15.png",
            text: "گروه مشاورهرکت فناوری اپسیلون",
          },
        ],
        // گروه ۶: آموزشی
        [
          {
            logo: "images/cologos/company16.png",
            text: "موسسهرکت فناوریرکت فناوری زتا",
          },
          { logo: "images/cologos/company17.png", text: "آکادمی زتا" },
          {
            logo: "images/cologos/company18.png",
            text: "مرکز آموزش رکت فناوریزتا",
          },
        ],
        // گروه ۷: فناوری
        [
          { logo: "images/cologos/company19.png", text: " اتا" },
          {
            logo: "images/cologos/company20.png",
            text: "شرکت فناوری رکت فناوریاتا",
          },
          {
            logo: "images/cologos/company21.png",
            text: "استارتاپرکت فناوریرکت فناوری اتا",
          },
        ],
        // گروه ۸: مهندسی
        [
          {
            logo: "images/cologos/company22.png",
            text: "شرکرکت فناوریرکت فناوریت تتا",
          },
          { logo: "images/cologos/company23.png", text: "گروه مهندسی تتا" },
          {
            logo: "images/cologos/company24.png",
            text: "موسسه تحقیقاتی رکت فناوریتتا",
          },
        ],
        // گروه ۹: استارتاپ‌های جدید
        [
          { logo: "images/cologos/company25.png", text: " یوتا" },
          {
            logo: "images/cologos/company26.png",
            text: "شرکت نوپای رکت فناوریرکت فناورییوتا",
          },
          {
            logo: "images/cologos/company27.png",
            text: "گروه رکت فناوریرکت فناورییوتا",
          },
        ],
        // گروه ۱۰: بین‌المللی
        [
          {
            logo: "images/cologos/company28.png",
            text: "گروه رکت فناوریرکت فناوریرکت فناوریکاپا",
          },
          {
            logo: "images/cologos/company29.png",
            text: "شرکت بین‌المللی رکت فناوریکاپا",
          },
          { logo: "images/cologos/company30.png", text: " کاپا" },
        ],
        // گروه ۱۱: تحقیقاتی
        [
          { logo: "images/cologos/company31.png", text: " لادا" },
          {
            logo: "images/cologos/company32.png",
            text: "موسسه تحقیقات لامبدا",
          },
          { logo: "images/cologos/company33.png", text: "آزمایشگاه لامبدا" },
        ],
        // گروه ۱۲: سرمایه‌گذاری
        [
          { logo: "images/cologos/company34.png", text: "هولدینگ مو" },
          {
            logo: "images/cologos/company35.png",
            text: "شرکت سرمایه‌گذاری مو",
          },
          { logo: "images/cologos/company36.png", text: "صندوق " },
        ],
      ];

      // شمارنده برای هر شش‌ضلعی
      let counters = Array(12).fill(0);

      // تابع برای تغییر لوگوها و متن‌ها
      function rotateLogos() {
        for (let i = 0; i < 12; i++) {
          counters[i] = (counters[i] + 1) % 3;
          const logoElement = document.getElementById(`logo${i + 1}`);
          const textElement = document.getElementById(`text${i + 1}`);

          // تغییر لوگو و متن
          const currentData = allLogos[i][counters[i]];
          logoElement.src = currentData.logo;
          textElement.textContent = currentData.text;

          // تنظیم اندازه مستطیل متن بر اساس طول متن
          adjustTextSquareSize(textElement);

          // افکت fade ساده
          logoElement.style.opacity = "0";
          textElement.style.opacity = "0";
          setTimeout(() => {
            logoElement.style.opacity = "1";
            textElement.style.opacity = "1";
          }, 100);
        }
      }

      // تابع برای تنظیم اندازه مستطیل متن
      function adjustTextSquareSize(textElement) {
        const textLength = textElement.textContent.length;
        let width;

        if (textLength <= 10) {
          width = 100;
        } else if (textLength <= 15) {
          width = 120;
        } else if (textLength <= 20) {
          width = 140;
        } else {
          width = 160;
        }

        textElement.style.width = width + "px";
      }

      // تنظیم اندازه اولیه برای همه مستطیل‌ها
      document.addEventListener("DOMContentLoaded", function () {
        for (let i = 1; i <= 12; i++) {
          const textElement = document.getElementById(`text${i}`);
          adjustTextSquareSize(textElement);
        }
      });

      // شروع تایمر برای تغییر لوگوها و متن‌ها هر 4 ثانیه
      setInterval(rotateLogos, 4000);

      // اضافه کردن کلیک برای شش‌ضلعی‌ها
      document.querySelectorAll(".small-hexagon").forEach((hexagon) => {
        hexagon.addEventListener("click", function () {
          this.style.transform = "scale(0.9)";
          setTimeout(() => {
            this.style.transform = "scale(1)";
          }, 300);
        });
      });
    </script>
  </body>
</html>
