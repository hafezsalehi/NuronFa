<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نگارستان هنر نو</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", sans-serif;
        background: radial-gradient(circle at top left, #1e1e3f, #111);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        padding: 20px;
        position: relative;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("https://source.unsplash.com/random/1920x1080/?art,texture")
          center/cover no-repeat;
        opacity: 0.07;
        filter: blur(5px);
        z-index: -1;
      }

      /* === باکس اصلی === */
      .horizontal-gallery-box {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        width: 100%;
        max-width: 960px;
        padding: 30px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: relative;
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 215, 0, 0.25);
        transform: scale(0.97);
        opacity: 0;
        animation: fadeInUp 0.8s ease forwards;
      }

      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(40px) scale(0.95);
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      /* === مهر طلایی با ضربه === */
      .gallery-ribbon {
        position: absolute;
        top: 30px;
        left: -55px;
        transform: rotate(-45deg);
        z-index: 5;
        opacity: 0;
        animation: stampIn 1.4s ease-out forwards 0.8s;
        transform-origin: center;
      }

      @keyframes stampIn {
        0% {
          opacity: 0;
          transform: rotate(-45deg) scale(0.6) translateY(-50px);
          filter: blur(3px);
        }
        60% {
          opacity: 1;
          transform: rotate(-45deg) scale(1.15) translateY(6px);
          filter: blur(0);
        }
        80% {
          transform: rotate(-45deg) scale(0.92) translateY(0);
        }
        100% {
          opacity: 1;
          transform: rotate(-45deg) scale(1);
        }
      }

      .ribbon-inner {
        background: linear-gradient(135deg, #ffcc00, #ff9900);
        color: #111;
        padding: 10px 60px;
        font-weight: 900;
        font-size: 14px;
        border-radius: 8px;
        border: 2px dashed rgba(255, 255, 255, 0.6);
        position: relative;
        text-align: center;
        box-shadow: 0 0 25px rgba(255, 200, 0, 0.5);
        font-family: "Playfair Display", serif;
        letter-spacing: 1px;
      }

      .ribbon-inner::after {
        content: "★";
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        color: white;
        text-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
      }

      /* === عنوان === */
      .gallery-title {
        font-family: "Playfair Display", serif;
        font-size: 30px;
        color: #ffd700;
        margin-bottom: 20px;
        font-weight: 700;
        opacity: 0;
        animation: fadeUp 1s ease forwards 0.4s;
        text-shadow: 0 2px 10px rgba(255, 215, 0, 0.4);
      }

      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* === جزئیات === */
      .gallery-details {
        display: flex;
        gap: 18px;
        opacity: 0;
        animation: fadeUp 1s ease forwards 0.7s;
        flex-wrap: wrap;
      }

      .detail-item {
        background: rgba(255, 255, 255, 0.08);
        padding: 10px 18px;
        border-radius: 12px;
        text-align: center;
        border: 1px solid rgba(255, 215, 0, 0.25);
        transition: all 0.4s ease;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        min-width: 150px;
      }

      .detail-item:hover {
        transform: translateY(-6px) scale(1.05);
        background: rgba(255, 255, 255, 0.15);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      }

      .detail-item:hover .detail-icon {
        color: #111;
        background: #ffd700;
        transform: rotate(360deg);
        box-shadow: 0 0 12px rgba(255, 215, 0, 0.6);
      }

      .detail-item:hover .detail-label {
        color: #ffd700;
      }

      .detail-icon {
        color: #ffd700;
        font-size: 18px;
        transition: 0.6s;
        border-radius: 50%;
        padding: 6px;
      }

      .detail-label {
        font-size: 13px;
        color: #aaa;
        transition: 0.4s;
      }

      .detail-value {
        font-size: 14px;
        color: #fff;
        font-weight: 600;
      }

      .theme-tag {
        background: rgba(255, 215, 0, 0.25);
        color: #ffd700;
        padding: 3px 10px;
        border-radius: 10px;
      }

      /* === قیمت === */
      .price-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        min-width: 220px;
        opacity: 0;
        animation: fadeUp 1s ease forwards 1s;
      }

      .price-title {
        font-size: 15px;
        color: #ccc;
      }

      #priceDisplayFl {
        font-size: 20px;
        color: #fff;
        font-weight: 700;
        text-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
      }

      .refresh-btn {
        background: linear-gradient(135deg, #ffd700, #ffb400);
        color: #111;
        border: none;
        width: 38px;
        height: 38px;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        transition: 0.4s;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }

      .refresh-btn:hover {
        transform: rotate(180deg) scale(1.1);
        background: linear-gradient(135deg, #ffea00, #ffc700);
      }

      /* === ریسپانسیو === */
      @media (max-width: 768px) {
        .horizontal-gallery-box {
          flex-direction: column;
          gap: 24px;
          padding: 28px;
        }

        .gallery-details {
          flex-direction: column;
          align-items: center;
        }

        .detail-item {
          min-width: 100%;
          justify-content: center;
        }

        .price-section {
          flex-direction: row;
          justify-content: center;
          gap: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="horizontal-gallery-box">
      <div class="gallery-ribbon">
        <div class="ribbon-inner">اولین گالری در والری</div>
      </div>

      <div class="gallery-basic-info">
        <h2 class="gallery-title">نگارستان هنر نو</h2>

        <div class="gallery-details">
          <div class="detail-item">
            <i class="fas fa-palette detail-icon"></i>
            <span class="detail-label">تعداد نقاشی:</span>
            <span class="detail-value">۴۲ اثر</span>
          </div>

          <div class="detail-item">
            <i class="fas fa-tag detail-icon"></i>
            <span class="detail-label">موضوع:</span>
            <span class="detail-value theme-tag">هنر معاصر</span>
          </div>

          <div class="detail-item">
            <i class="fas fa-map-marker-alt detail-icon"></i>
            <span class="detail-label">مکان:</span>
            <span class="detail-value">تهران</span>
          </div>
        </div>
      </div>

      <div class="price-section">
        <span class="price-title">قیمت بیت‌کوین:</span>
        <span id="priceDisplayFl">در حال بارگذاری...</span>
        <button class="refresh-btn" onclick="fetchPriceFl()">
          <i class="fas fa-sync-alt"></i>
        </button>
      </div>
    </div>

    <script>
      async function fetchPriceFl() {
        const el = document.getElementById("priceDisplayFl");
        el.textContent = "در حال بارگذاری...";
        el.style.opacity = "0.7";

        try {
          const res = await fetch(
            "https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd"
          );
          const data = await res.json();
          const targetValue = data.bitcoin.usd;
          const duration = 1000;
          const steps = 60;
          const stepValue = targetValue / steps;
          let current = 0;
          const counter = setInterval(() => {
            current += stepValue;
            if (current >= targetValue) {
              clearInterval(counter);
              current = targetValue;
              el.style.opacity = "1";
            }
            el.textContent = `$${Math.floor(current).toLocaleString()}`;
          }, duration / steps);
        } catch {
          el.textContent = "خطا";
          el.style.opacity = "1";
        }
      }

      document.addEventListener("DOMContentLoaded", fetchPriceFl);
    </script>
  </body>
</html>
