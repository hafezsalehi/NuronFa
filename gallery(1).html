    <style>


      /* gallery title style Start */

      /* === باکس اصلی === */
      .horizontal-gallery-box {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        width: 100%;
        max-width: 960px;
        padding: 30px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: relative;
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 215, 0, 0.25);
        transform: scale(0.97);
        opacity: 0;
        animation: fadeInUp 0.8s ease forwards;
        margin: 0 auto;
      }

      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(40px) scale(0.95);
        }

        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      /* === مهر طلایی با ضربه === */
      .gallery-ribbon {
        position: absolute;
        top: 30px;
        left: -55px;
        transform: rotate(-45deg);
        z-index: 5;
        opacity: 0;
        animation: stampIn 1.4s ease-out forwards 0.8s;
        transform-origin: center;
      }

      @keyframes stampIn {
        0% {
          opacity: 0;
          transform: rotate(-45deg) scale(0.6) translateY(-50px);
          filter: blur(3px);
        }

        60% {
          opacity: 1;
          transform: rotate(-45deg) scale(1.15) translateY(6px);
          filter: blur(0);
        }

        80% {
          transform: rotate(-45deg) scale(0.92) translateY(0);
        }

        100% {
          opacity: 1;
          transform: rotate(-45deg) scale(1);
        }
      }

      .ribbon-inner {
        background: linear-gradient(135deg, #ffcc00, #ff9900);
        color: #111;
        padding: 10px 60px;
        font-weight: 900;
        font-size: 14px;
        border-radius: 8px;
        border: 2px dashed rgba(255, 255, 255, 0.6);
        position: relative;
        text-align: center;
        box-shadow: 0 0 25px rgba(255, 200, 0, 0.5);
        font-family: "Playfair Display", serif;
        letter-spacing: 1px;
      }

      .ribbon-inner::after {
        content: "★";
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        color: white;
        text-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
      }

      /* === عنوان === */
      .gallery-title {
        font-family: "Playfair Display", serif;
        font-size: 30px;
        color: #ffd700;
        margin-bottom: 20px;
        font-weight: 700;
        opacity: 0;
        animation: fadeUp 1s ease forwards 0.4s;
        text-shadow: 0 2px 10px rgba(255, 215, 0, 0.4);
      }

      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* === جزئیات === */
      .gallery-details {
        display: flex;
        gap: 18px;
        opacity: 0;
        animation: fadeUp 1s ease forwards 0.7s;
        flex-wrap: wrap;
      }

      .detail-item {
        background: rgba(255, 255, 255, 0.08);
        padding: 10px 18px;
        border-radius: 12px;
        text-align: center;
        border: 1px solid rgba(255, 215, 0, 0.25);
        transition: all 0.4s ease;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        min-width: 150px;
      }

      .detail-item:hover {
        transform: translateY(-6px) scale(1.05);
        background: rgba(255, 255, 255, 0.15);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      }

      .detail-item:hover .detail-icon {
        color: #111;
        background: #ffd700;
        transform: rotate(360deg);
        box-shadow: 0 0 12px rgba(255, 215, 0, 0.6);
      }

      .detail-item:hover .detail-label {
        color: #ffd700;
      }

      .detail-icon {
        color: #ffd700;
        font-size: 18px;
        transition: 0.6s;
        border-radius: 50%;
        padding: 6px;
      }

      .detail-label {
        font-size: 13px;
        color: #aaa;
        transition: 0.4s;
      }

      .detail-value {
        font-size: 14px;
        color: #fff;
        font-weight: 600;
      }

      .theme-tag {
        background: rgba(255, 215, 0, 0.25);
        color: #ffd700;
        padding: 3px 10px;
        border-radius: 10px;
      }

      /* === قیمت === */
      .price-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        min-width: 220px;
        opacity: 0;
        animation: fadeUp 1s ease forwards 1s;
      }

      .price-title {
        font-size: 15px;
        color: #ccc;
      }

      #priceDisplayFl {
        font-size: 20px;
        color: #fff;
        font-weight: 700;
        text-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
      }

      .refresh-btn {
        background: linear-gradient(135deg, #ffd700, #ffb400);
        color: #111;
        border: none;
        width: 38px;
        height: 38px;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        transition: 0.4s;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }

      .refresh-btn:hover {
        transform: rotate(180deg) scale(1.1);
        background: linear-gradient(135deg, #ffea00, #ffc700);
      }

      /* === ریسپانسیو === */
      @media (max-width: 768px) {
        .horizontal-gallery-box {
          flex-direction: column;
          gap: 24px;
          padding: 28px;
        }

        .gallery-details {
          flex-direction: row;
          align-items: center;
        }

        .detail-item {
          flex-direction: row;
          min-width: 100%;
          justify-content: center;
        }

        .price-section {
          flex-direction: row;
          justify-content: center;
          gap: 12px;
        }
      }

      .gallery-container-gl {
        width: 95%;
        max-width: 1400px;
        display: flex;
        gap: 30px;
        background: rgba(219, 17, 17, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        margin: auto;
        min-height: 80vh;
        position: relative;
        z-index: 1;
        align-items: center;
        vertical-align: middle;
      }

      .thumbnail-gl {
        width: 100%;
        height: 90px;
        border-radius: 12px;
        overflow: hidden;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        border: 5px solid transparent;
        position: relative;
        margin: 15px auto;
      }

      .thumbnail-gl::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-radius: 50px;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.3),
          rgba(255, 255, 255, 0.1)
        );
        z-index: 1;
        opacity: 0;
        transition: opacity 0.1s ease;
      }

      .thumbnail-gl.active-gl {
        border-color: #ffcc00;
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(255, 204, 0, 0.5);
      }

      .thumbnail-gl.active-gl::before {
        opacity: 1;
      }

      /* انیمیشن جدید برای تامبنیل فعال */
      .thumbnail-gl.active-gl::after {
        content: "";
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        border-radius: 12px;
        background: linear-gradient(45deg, #ffcc00, #ff9900, #ffcc00);
        z-index: 2;
        opacity: 0;
        animation: border-glow-gl 0.5s ease-in-out;
      }

      @keyframes border-glow-gl {
        0% {
          opacity: 0;
          clip-path: polygon(0 0, 0 0, 0 100%, 0 100%);
        }

        50% {
          opacity: 1;
          clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }

        100% {
          opacity: 0;
          clip-path: polygon(100% 0, 100% 0, 100% 100%, 100% 100%);
        }
      }

      .thumbnail-gl img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        transition: transform 0.3s ease;
      }

      .thumbnail-gl.active-gl img {
        transform: scale(1.3);
      }

      /* افکت hover برای باکس‌های اطلاعات */

        transform: translateY(-2px);

      }

      .info-item-gl:hover .info-title-gl {

      }

      .info-item-gl:hover::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          135deg,

        );

      }

      .info-title-gl {
        color: white;
        font-size: 13px;
        font-weight: 600;

        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        position: relative;
        z-index: 1;
      }

      .info-inner-box-gl {
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.15),
          rgba(255, 255, 255, 0.1)
        );
        border-radius: 8px;
        padding: 12px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        height: 45px;
        position: relative;
        z-index: 1;
      }

      .info-content-gl {
        color: rgb(39, 2, 2);
        font-size: 14px;
        font-weight: 600;
        line-height: 1;
        transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }

      /* انیمیشن برای تغییر محتوا */
      .info-content-gl.fade-out-gl {
        opacity: 0;
        transform: translateY(-10px);
      }

      .info-content-gl.fade-in-gl {
        opacity: 1;
        transform: translateY(0);
      }

      /* استایل برای گالری اصلی */
      .img-container-gl {
        flex: 3;
        position: relative;
        height: 500px;
        perspective: 1200px;
        transform-style: preserve-3d;
      }

      .box-gl {
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.4), 0 10px 30px rgba(0, 0, 0, 0.3),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
        width: 100%;
        height: 100%;
        border-radius: 25px;
        overflow: hidden;
        border: 3px solid rgba(255, 255, 255, 0.6);
        position: absolute;
        top: 50%;
        transition: all 500ms cubic-bezier(0.25, 0.46, 0.45, 0.94);
        transform-origin: center;
        cursor: pointer;
        transform-style: preserve-3d;
      }

      /* اضافه کردن ضخامت به عکس‌ها */
      .box-gl::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 22px;
        transform: translateZ(-15px);
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        z-index: -1;
      }

      .box-gl img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 22px;
      }

      /* تنظیم موقعیت و عمق عکس‌ها */
      .box-gl:nth-of-type(1) {
        z-index: 5;
        opacity: 1;
        right: 45%;
        transform: translate(50%, -50%) rotateY(10deg) scale(1);
        box-shadow: 0 0 30px rgba(255, 204, 0, 0.3);
      }

      .box-gl:nth-of-type(2) {
        z-index: 4;
        opacity: 0.8;
        right: 50%;
        transform: translate(50%, -50%) rotateY(10deg) translateZ(-50px)
          scale(0.95);
      }

      .box-gl:nth-of-type(3) {
        z-index: 3;
        opacity: 0.6;
        right: 55%;
        transform: translate(50%, -50%) rotateY(10deg) translateZ(-100px)
          scale(0.9);
      }

      .box-gl:nth-of-type(4) {
        z-index: 2;
        opacity: 0.4;
        right: 60%;
        transform: translate(50%, -50%) rotateY(10deg) translateZ(-150px)
          scale(0.85);
      }

      .box-gl:nth-of-type(5) {
        z-index: 1;
        opacity: 0.2;
        right: 65%;
        transform: translate(50%, -50%) rotateY(10deg) translateZ(-200px)
          scale(0.8);
      }

      /* استایل برای کنترل پخش */
      .control-section-gl {
        position: absolute;
        bottom: -45px;
        left: 380px;
        z-index: 101;
      }

      /* استایل برای انیمیشن دکمه پلی */
      .control-btn-gl {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        border-radius: 50px;
        padding: 12px 30px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        display: flex;
        align-items: center;
        gap: 10px;
        width: 60px;
        height: 60px;
        justify-content: center;
        position: relative;
        overflow: hidden;
      }

      .control-btn-gl::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.3),
          rgba(255, 255, 255, 0.1)
        );
        border-radius: 50px;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .control-btn-gl:hover::before {
        opacity: 1;
      }

      .control-btn-gl:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      }

      .control-btn-gl:active {
        transform: translateY(0);
      }

      .control-btn-gl i {
        font-size: 18px;
        transition: all 0.3s ease;
      }

      /* انیمیشن‌های دکمه پلی */
      .control-btn-gl.pulse-animation-gl {
        animation: pulseEffect-gl 0.6s ease-in-out;
      }

      .control-btn-gl.scale-animation-gl {
        animation: scaleBounce-gl 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }

      .control-btn-gl.attention-animation-gl {
        animation: attentionPulse-gl 1s ease-in-out;
      }

      @keyframes pulseEffect-gl {
        0% {
          box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
        }

        70% {
          box-shadow: 0 0 0 15px rgba(255, 255, 255, 0);
        }

        100% {
          box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
        }
      }

      @keyframes scaleBounce-gl {
        0% {
          transform: scale(1);
        }

        25% {
          transform: scale(1.3);
        }

        50% {
          transform: scale(0.9);
        }

        75% {
          transform: scale(1.1);
        }

        100% {
          transform: scale(1);
        }
      }

      @keyframes attentionPulse-gl {
        0% {
          transform: scale(1);
          opacity: 1;
          background: rgba(255, 255, 255, 0.2);
        }

        25% {
          transform: scale(1.4);
          opacity: 0.8;
          background: rgba(255, 204, 0, 0.6);
        }

        50% {
          transform: scale(0.9);
          opacity: 1;
          background: rgba(255, 255, 255, 0.3);
        }

        75% {
          transform: scale(1.2);
          opacity: 0.9;
          background: rgba(255, 204, 0, 0.4);
        }

        100% {
          transform: scale(1);
          opacity: 1;
          background: rgba(255, 255, 255, 0.2);
        }
      }

     async function fetchPriceFl() {
  const pdfb = document.getElementById("priceDisplayFl");
  const pdgt = document.getElementById("priceDisplaygt");
  pdfb.textContent = "در حال بارگذاری...";
  pdfb.style.opacity = "0.7";
  pdgt.style.opacity = "0.7";

  try {
    const res = await fetch(
      "https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd"
    );
    const data = await res.json();
    const targetValue = data.bitcoin.usd;
    const duration = 1000;
    const steps = 60;
    const stepValue = targetValue / steps;
    let current = 0;
    const counter = setInterval(() => {
      current += stepValue;
      if (current >= targetValue) {
        clearInterval(counter);
        current = targetValue;
        pdfb.style.opacity = "1";
        pdgt.style.opacity = "1";
      }
      pdfb.textContent = `$${Math.floor(current).toLocaleString()}`;
      pdgt.textContent = `$${Math.floor(current).toLocaleString()}`;
    }, duration / steps);
  } catch {
    pdfb.textContent = "خطا";
    pdgt.textContent = "خطا";
    pdfb.style.opacity = "1";
  }
}

document.addEventListener("DOMContentLoaded", fetchPriceFl);

let imgContainerGl = document.querySelector(".img-container-gl");
let thumbnailsGl = document.querySelectorAll(".thumbnail-gl");
let boxesGl = document.querySelectorAll(".box-gl");
let currentIndexGl = 0;
let isAnimatingGl = false;
let slideIntervalGl;
let isPlayingGl = true;

// عناصر اطلاعات
const titleContentGl = document.getElementById("title-content-gl");
const artistContentGl = document.getElementById("artist-content-gl");
const locationContentGl = document.getElementById("location-content-gl");
const yearContentGl = document.getElementById("year-content-gl");
const messageContentGl = document.getElementById("message-content-gl");

// کنترل پخش
const toggleBtnGl = document.getElementById("toggle-btn-gl");
const toggleIconGl = toggleBtnGl.querySelector("i");

// تابع برای به‌روزرسانی اطلاعات از JSON
function updateInfoGl(index) {
  const imageData = galleryDataGl.images[index];

  // انیمیشن fade out برای محتوا
  [
    titleContentGl,
    artistContentGl,
    locationContentGl,
    yearContentGl,
    messageContentGl,
  ].forEach((el) => {
    el.classList.add("fade-out-gl");
  });

  // پس از اتمام fade out، محتوا را تغییر داده و fade in کنیم
  setTimeout(() => {
    titleContentGl.textContent = imageData.title;
    artistContentGl.textContent = imageData.artist;
    locationContentGl.textContent = `${imageData.city}, ${imageData.country}`;
    yearContentGl.textContent = imageData.year;
    messageContentGl.textContent = imageData.message;

    [
      titleContentGl,
      artistContentGl,
      locationContentGl,
      yearContentGl,
      messageContentGl,
    ].forEach((el) => {
      el.classList.remove("fade-out-gl");
      el.classList.add("fade-in-gl");
    });

    // حذف کلاس fade-in پس از اتمام انیمیشن
    setTimeout(() => {
      [
        titleContentGl,
        artistContentGl,
        locationContentGl,
        yearContentGl,
        messageContentGl,
      ].forEach((el) => {
        el.classList.remove("fade-in-gl");
      });
    }, 500);
  }, 250);
}

// تابع برای به‌روزرسانی تامبنیل فعال
function updateActiveThumbnailGl(index) {
  thumbnailsGl.forEach((thumb, i) => {
    thumb.classList.toggle("active-gl", i === index);
  });
}

// تابع برای تنظیم موقعیت باکس‌ها بر اساس ایندکس فعلی
function updateBoxPositionsGl() {
  const allBoxes = Array.from(imgContainerGl.querySelectorAll(".box-gl"));

  allBoxes.forEach((box, domIndex) => {
    // محاسبه موقعیت بصری بر اساس موقعیت در DOM و ایندکس فعلی
    let visualPosition =
      (domIndex - currentIndexGl + allBoxes.length) % allBoxes.length;

    switch (visualPosition) {
      case 0: // موقعیت اصلی (مرکز)
        box.style.zIndex = "5";
        box.style.opacity = "1";
        box.style.right = "45%";
        box.style.transform = "translate(50%, -50%) rotateY(10deg) scale(1)";
        break;
      case 1: // موقعیت اول (کمی عقب)
        box.style.zIndex = "4";
        box.style.opacity = "0.8";
        box.style.right = "50%";
        box.style.transform =
          "translate(50%, -50%) rotateY(10deg) translateZ(-50px) scale(0.95)";
        break;
      case 2: // موقعیت دوم (عقب‌تر)
        box.style.zIndex = "3";
        box.style.opacity = "0.6";
        box.style.right = "55%";
        box.style.transform =
          "translate(50%, -50%) rotateY(10deg) translateZ(-100px) scale(0.9)";
        break;
      case 3: // موقعیت سوم (عقب‌تر)
        box.style.zIndex = "2";
        box.style.opacity = "0.4";
        box.style.right = "60%";
        box.style.transform =
          "translate(50%, -50%) rotateY(10deg) translateZ(-150px) scale(0.85)";
        break;
      case 4: // موقعیت چهارم (آخرین)
        box.style.zIndex = "1";
        box.style.opacity = "0.2";
        box.style.right = "65%";
        box.style.transform =
          "translate(50%, -50%) rotateY(10deg) translateZ(-200px) scale(0.8)";
        break;
    }
  });
}

// تابع برای تغییر اسلاید به صورت خودکار
function changeSlideGl() {
  if (isAnimatingGl) return;

  isAnimatingGl = true;
  const nextIndex = (currentIndexGl + 1) % galleryDataGl.images.length;

  // به‌روزرسانی تامبنیل و اطلاعات
  updateActiveThumbnailGl(nextIndex);
  updateInfoGl(nextIndex);

  // فقط ایندکس را به روز کن (دیگر DOM را جابجا نکن)
  currentIndexGl = nextIndex;

  // به‌روزرسانی موقعیت‌های بصری
  updateBoxPositionsGl();

  setTimeout(() => {
    isAnimatingGl = false;
  }, 500);
}

// تابع برای تنظیم مستقیم اسلاید (کلیک روی تامبنیل)
function setSlideGl(index) {
  if (index === currentIndexGl) {
    return;
  }

  // توقف کامل اسلایدشو
  stopSlideshowGl();

  // انیمیشن توجه‌دهنده برای دکمه پلی
  playButtonAnimationGl();

  // به‌روزرسانی تامبنیل و اطلاعات
  updateActiveThumbnailGl(index);
  updateInfoGl(index);

  // فقط ایندکس را تغییر بده
  currentIndexGl = index;

  // به‌روزرسانی موقعیت‌های بصری
  updateBoxPositionsGl();
}

// تابع جدید برای انیمیشن دکمه پلی
function playButtonAnimationGl() {
  const controlBtn = document.getElementById("toggle-btn-gl");

  // حذف کلاس‌های انیمیشن قبلی
  controlBtn.classList.remove(
    "pulse-animation-gl",
    "scale-animation-gl",
    "attention-animation-gl",
    "stopped-gl"
  );

  // کمی تأخیر برای شروع روان انیمیشن
  setTimeout(() => {
    // اضافه کردن کلاس متوقف شده
    controlBtn.classList.add("stopped-gl");

    // اضافه کردن انیمیشن توجه‌دهنده
    controlBtn.classList.add("attention-animation-gl");

    // حذف انیمیشن بعد از اتمام
    setTimeout(() => {
      controlBtn.classList.remove("attention-animation-gl");
    }, 1000);
  }, 50);
}

// تابع شروع پخش خودکار
function startSlideshowGl() {
  // پاک کردن اینتروال قبلی
  if (slideIntervalGl) {
    clearInterval(slideIntervalGl);
  }

  // حذف استایل متوقف شده از دکمه
  const controlBtn = document.getElementById("toggle-btn-gl");
  controlBtn.classList.remove("stopped-gl");

  // انیمیشن پالس برای شروع
  controlBtn.classList.add("pulse-animation-gl");
  setTimeout(() => {
    controlBtn.classList.remove("pulse-animation-gl");
  }, 600);

  slideIntervalGl = setInterval(changeSlideGl, 3000);
  isPlayingGl = true;
  toggleIconGl.className = "fas fa-pause";
}

// تابع توقف پخش خودکار
function stopSlideshowGl() {
  if (slideIntervalGl) {
    clearInterval(slideIntervalGl);
    slideIntervalGl = null;
  }

  isPlayingGl = false;
  toggleIconGl.className = "fas fa-play";
}

// تابع تغییر وضعیت پخش
function toggleSlideshowGl() {
  if (isPlayingGl) {
    stopSlideshowGl();
  } else {
    startSlideshowGl();
  }
}

// تابع نمایش جزئیات کامل
function showDetailsGl(index) {
  // توقف اسلایدشو
  stopSlideshowGl();

  const imageData = galleryDataGl.images[index];

  // ایجاد overlay
  const overlay = document.createElement("div");

  // محتوای جزئیات
  const detailContent = document.createElement("div");

  // دکمه بستن
  const closeBtn = document.createElement("button");
  closeBtn.className = "detail-close-gl";
  closeBtn.innerHTML = '<i class="fas fa-times"></i>';

  // هدر جزئیات
  const detailHeader = document.createElement("div");
  detailHeader.className = "detail-header-gl";

  const detailTitle = document.createElement("h2");
  detailTitle.className = "detail-title-gl";
  detailTitle.textContent = imageData.title;

  const detailArtist = document.createElement("p");

  detailArtist.textContent = `اثر: ${imageData.artist} (${imageData.year})`;

  detailHeader.appendChild(detailTitle);
  detailHeader.appendChild(detailArtist);

  // بدنه جزئیات
  const detailBody = document.createElement("div");
  detailBody.className = "detail-body-gl";

                <p><strong>پیام اثر:</strong> ${imageData.message}</p>
                <p style="margin-top: 15px;">${imageData.description}</p>
            `;

  // مونتاژ محتوا
  detailContent.appendChild(closeBtn);
  detailContent.appendChild(detailHeader);
  detailContent.appendChild(detailBody);
  overlay.appendChild(detailContent);

  // اضافه کردن به صفحه
  document.body.appendChild(overlay);

  // رویداد بستن
  const closeOverlay = () => {
    document.body.removeChild(overlay);
    document.removeEventListener("keydown", handleEsc);
  };

  closeBtn.addEventListener("click", closeOverlay);

  overlay.addEventListener("click", (e) => {
    if (e.target === overlay) closeOverlay();
  });

  const handleEsc = (e) => {
    if (e.key === "Escape") closeOverlay();
  };
  document.addEventListener("keydown", handleEsc);
}

// اضافه کردن رویداد کلیک برای تامبنیل‌ها
thumbnailsGl.forEach((thumb, index) => {
