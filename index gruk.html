<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ستون توضیحات - طرح نهایی</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .info-column {
        display: flex;
        flex-direction: column;
        gap: 20px;
        padding: 25px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        max-width: 320px;
        backdrop-filter: blur(15px);
      }

      .info-item {
        background: linear-gradient(
          135deg,
          rgba(74, 107, 255, 0.2),
          rgba(146, 73, 255, 0.2)
        );
        border-radius: 16px;
        padding: 20px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        transition: all 0.3s ease;
      }

      .info-item:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      }

      .info-title {
        color: white;
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .info-inner-box {
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.15),
          rgba(255, 255, 255, 0.1)
        );
        border-radius: 12px;
        padding: 18px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .info-content {
        color: white;
        font-size: 16px;
        font-weight: 600;
        line-height: 1.5;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="info-column">
      <div class="info-item">
        <div class="info-title">
          <i class="fas fa-palette"></i>
          نام اثر
        </div>
        <div class="info-inner-box">
          <div class="info-content">دریاچه کوهستانی</div>
        </div>
      </div>

      <div class="info-item">
        <div class="info-title">
          <i class="fas fa-user"></i>
          خالق اثر
        </div>
        <div class="info-inner-box">
          <div class="info-content">علی رضایی</div>
        </div>
      </div>

      <div class="info-item">
        <div class="info-title">
          <i class="fas fa-map-marker-alt"></i>
          موقعیت
        </div>
        <div class="info-inner-box">
          <div class="info-content">تهران، ایران</div>
        </div>
      </div>

      <div class="info-item">
        <div class="info-title">
          <i class="fas fa-calendar-alt"></i>
          سال خلق
        </div>
        <div class="info-inner-box">
          <div class="info-content">2023</div>
        </div>
      </div>

      <div class="info-item">
        <div class="info-title">
          <i class="fas fa-comment"></i>
          پیام
        </div>
        <div class="info-inner-box">
          <div class="info-content">حفاظت از طبیعت</div>
        </div>
      </div>
    </div>
  </body>
</html>
