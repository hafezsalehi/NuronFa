<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>اسلایدر با انیمیشن کامل متن و عکس</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
        color: white;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        width: 100%;
        margin: 0 auto;
        padding: 20px;
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      .slider-container {
        width: 100%;
        height: 400px;
        margin-bottom: 30px;
        position: relative;
      }

      .slider {
        display: flex;
        width: 100%;
        height: 100%;
        gap: 10px;
        position: relative;
      }

      .frame {
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        position: relative;
        transition: all 0.4s ease;
      }

      /* تنظیم عرض‌ها */
      .frame:nth-child(1) {
        flex: 1;
      }
      .frame:nth-child(2) {
        flex: 1;
      }
      .frame:nth-child(3) {
        flex: 8;
        z-index: 3;
      }
      .frame:nth-child(4) {
        flex: 1;
      }
      .frame:nth-child(5) {
        flex: 1;
      }

      .frame-content {
        width: 100%;
        height: 100%;
        position: relative;
      }

      .frame img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        transition: transform 0.6s ease;
      }

      /* متن روی تصاویر */
      .image-text {
        position: absolute;
        bottom: 0;
        right: 0;
        left: 0;
        background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
        color: white;
        padding: 15px;
        transform: translateY(0);
        transition: all 0.6s ease;
      }

      .frame:nth-child(1) .image-text,
      .frame:nth-child(2) .image-text,
      .frame:nth-child(4) .image-text,
      .frame:nth-child(5) .image-text {
        padding: 8px;
        font-size: 0.8rem;
      }

      .frame:nth-child(1) .image-text h3,
      .frame:nth-child(2) .image-text h3,
      .frame:nth-child(4) .image-text h3,
      .frame:nth-child(5) .image-text h3 {
        font-size: 0.9rem;
        margin-bottom: 3px;
      }

      .frame:nth-child(1) .image-text p,
      .frame:nth-child(2) .image-text p,
      .frame:nth-child(4) .image-text p,
      .frame:nth-child(5) .image-text p {
        font-size: 0.7rem;
        opacity: 0.9;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      .frame:nth-child(3) .image-text {
        padding: 20px;
      }

      .frame:nth-child(3) .image-text h3 {
        font-size: 1.4rem;
        margin-bottom: 8px;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
      }

      .frame:nth-child(3) .image-text p {
        font-size: 1rem;
        opacity: 0.95;
        line-height: 1.4;
      }

      /* افکت برای تصویر وسطی */
      .frame:nth-child(3) img {
        transform: scale(1.05);
      }

      .slider-controls {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
      }

      .slider-btn {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        color: white;
        padding: 12px 25px;
        border-radius: 50px;
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.3s ease;
        backdrop-filter: blur(5px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .slider-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-3px);
      }

      .description {
        text-align: center;
        margin-top: 30px;
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 10px;
        backdrop-filter: blur(5px);
        line-height: 1.6;
      }

      .current-position {
        margin-top: 15px;
        font-size: 1.1rem;
        font-weight: bold;
      }

      .auto-play {
        margin-top: 15px;
      }

      .auto-play label {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        cursor: pointer;
      }

      /* انیمیشن حرکت تصاویر */
      .image-moving {
        animation: moveImage 0.8s ease-in-out forwards;
      }

      @keyframes moveImage {
        0% {
          transform: translateX(0) scale(var(--start-scale));
        }
        50% {
          transform: translateX(var(--move-x)) scale(1.1);
        }
        100% {
          transform: translateX(0) scale(var(--end-scale));
        }
      }

      /* انیمیشن برای تصاویر جدید */
      .image-entering {
        animation: enterImage 0.8s ease-in-out forwards;
      }

      @keyframes enterImage {
        0% {
          transform: translateX(-100%) scale(0.8);
          opacity: 0;
        }
        100% {
          transform: translateX(0) scale(var(--end-scale));
          opacity: 1;
        }
      }

      /* انیمیشن‌های ورود متن */
      .center-text-enter {
        animation: centerTextEnter 0.8s ease-out 0.4s both;
      }

      @keyframes centerTextEnter {
        0% {
          opacity: 0;
          transform: translateY(50px) scale(0.9);
        }
        60% {
          opacity: 0.8;
          transform: translateY(-10px) scale(1.02);
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .side-text-enter {
        animation: sideTextEnter 0.6s ease-out 0.3s both;
      }

      @keyframes sideTextEnter {
        0% {
          opacity: 0;
          transform: translateX(30px);
        }
        100% {
          opacity: 1;
          transform: translateX(0);
        }
      }

      /* انیمیشن‌های خروج متن */
      .center-text-exit {
        animation: centerTextExit 0.6s ease-in both;
      }

      @keyframes centerTextExit {
        0% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
        40% {
          opacity: 0.8;
          transform: translateY(-10px) scale(1.02);
        }
        100% {
          opacity: 0;
          transform: translateY(-50px) scale(0.9);
        }
      }

      .side-text-exit {
        animation: sideTextExit 0.5s ease-in both;
      }

      @keyframes sideTextExit {
        0% {
          opacity: 1;
          transform: translateX(0);
        }
        100% {
          opacity: 0;
          transform: translateX(-30px);
        }
      }

      /* انیمیشن برای عنوان فعلی */
      .title-change {
        animation: titleChange 0.6s ease-out both;
      }

      @keyframes titleChange {
        0% {
          opacity: 0;
          transform: translateY(10px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .image-info {
        margin-top: 10px;
        font-size: 0.9rem;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>گالری آثار هنری</h1>

      <div class="slider-container">
        <div class="slider" id="slider">
          <!-- محتوای اسلایدر به صورت داینامیک ساخته می‌شود -->
        </div>
      </div>

      <div class="slider-controls">
        <button class="slider-btn" id="prevBtn">قبلی</button>
        <button class="slider-btn" id="nextBtn">بعدی</button>
      </div>

      <div class="auto-play">
        <label>
          <input type="checkbox" id="autoPlay" checked />
          پخش خودکار
        </label>
      </div>

      <div class="description">
        <p>
          گالری آثار هنری با توضیحات کامل - متن هر اثر همراه با تصویر جابجا
          می‌شود
        </p>
        <p class="current-position">
          اثر فعلی: <span id="currentCenter">نگارگر طبیعت</span>
        </p>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const slider = document.getElementById("slider");
        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");
        const autoPlayCheckbox = document.getElementById("autoPlay");
        const currentCenterSpan = document.getElementById("currentCenter");

        // اطلاعات آثار هنری
        const artworks = [
          {
            id: 1,
            title: "نگارگر طبیعت",
            description:
              "اثری از کمال‌الملک - نقاشی رنگ روغن از مناظر طبیعی ایران",
            image: "images/slider1/sl1.webp",
          },
          {
            id: 2,
            title: "چهره‌پردازی",
            description: "پرتره‌ای از یک بانوی قاجاری با تکنیک آبرنگ",
            image: "images/slider1/sl2.webp",
          },
          {
            id: 3,
            title: "معماری اسلامی",
            description: "نمایی از مسجد شیخ لطف‌الله با طراحی هندسی پیچیده",
            image: "images/slider1/sl3.webp",
          },
          {
            id: 4,
            title: "خطاطی نستعلیق",
            description: "خوشنویسی شعر حافظ با قلم نی و مرکب",
            image: "images/slider1/sl4.webp",
          },
          {
            id: 5,
            title: "مینیاتور ایرانی",
            description: "صحنه‌ای از شاهنامه با رنگ‌های طبیعی و طلاکاری",
            image: "images/slider1/sl5.webp",
          },
          {
            id: 6,
            title: "طرح اسلیمی",
            description: "نقوش تزئینی اسلامی با الهام از طبیعت",
            image: "images/slider1/sl6.webp",
          },
          {
            id: 7,
            title: "فرش دستباف",
            description: "قالی کرمان با طرح لچک ترنج و رنگ‌های گیاهی",
            image: "images/slider1/sl7.webp",
          },
          {
            id: 8,
            title: "نگارگری مکتب اصفهان",
            description: "صحنه‌ای از باغ ایرانی با درختان سرو و جویبار",
            image: "images/slider1/sl8.webp",
          },
          {
            id: 9,
            title: "خاتم‌کاری",
            description: "هنر ترکیب چوب و استخوان با طرح‌های هندسی",
            image: "images/slider1/sl9.webp",
          },
          {
            id: 10,
            title: "مقواسازی",
            description: "تزئین صفحات کتاب با طلا و لاجورد",
            image: "images/slider1/sl10.webp",
          },
        ];

        let currentArtworks = [0, 1, 2, 3, 4]; // اندیس‌های آثار فعلی
        let autoSlideInterval;
        let isAnimating = false;

        // مقداردهی اولیه اسلایدر
        initializeSlider();

        function initializeSlider() {
          // ایجاد 5 قاب اولیه
          for (let i = 0; i < 5; i++) {
            createFrame(i);
          }
          updateCurrentTitle();
        }

        function createFrame(index) {
          const frame = document.createElement("div");
          frame.className = "frame";
          frame.setAttribute("data-position", index + 1);

          const artwork = artworks[currentArtworks[index]];

          frame.innerHTML = `
                    <div class="frame-content">
                        <img src="${artwork.image}" alt="${artwork.title}" class="frame-image">
                        <div class="image-text">
                            <h3>${artwork.title}</h3>
                            <p>${artwork.description}</p>
                        </div>
                    </div>
                `;

          slider.appendChild(frame);
        }

        // حرکت به اسلاید بعدی
        function nextSlide() {
          if (isAnimating) return;
          isAnimating = true;

          // انیمیشن خروج متن‌ها
          animateTextExit();

          setTimeout(() => {
            // حذف اولین اثر و اضافه کردن اثر بعدی
            currentArtworks.shift();
            let nextIndex = currentArtworks[currentArtworks.length - 1] + 1;
            if (nextIndex >= artworks.length) nextIndex = 0;
            currentArtworks.push(nextIndex);

            // انیمیشن حرکت تصاویر
            animateSlides("next");

            setTimeout(() => {
              updateSlider();
              updateCurrentTitle();

              setTimeout(() => {
                isAnimating = false;
              }, 400);
            }, 400);
          }, 300);
        }

        // حرکت به اسلاید قبلی
        function prevSlide() {
          if (isAnimating) return;
          isAnimating = true;

          // انیمیشن خروج متن‌ها
          animateTextExit();

          setTimeout(() => {
            // حذف آخرین اثر و اضافه کردن اثر قبلی
            currentArtworks.pop();
            let prevIndex = currentArtworks[0] - 1;
            if (prevIndex < 0) prevIndex = artworks.length - 1;
            currentArtworks.unshift(prevIndex);

            // انیمیشن حرکت تصاویر
            animateSlides("prev");

            setTimeout(() => {
              updateSlider();
              updateCurrentTitle();

              setTimeout(() => {
                isAnimating = false;
              }, 400);
            }, 400);
          }, 300);
        }

        // انیمیشن خروج متن‌ها
        function animateTextExit() {
          const textElements = document.querySelectorAll(".image-text");

          textElements.forEach((text, index) => {
            text.classList.remove("center-text-enter", "side-text-enter");

            if (index === 2) {
              text.classList.add("center-text-exit");
            } else {
              text.classList.add("side-text-exit");
            }
          });
        }

        // انیمیشن حرکت تصاویر
        function animateSlides(direction) {
          const frameImages = document.querySelectorAll(".frame-image");

          frameImages.forEach((img, index) => {
            // پاک کردن انیمیشن‌های قبلی
            img.classList.remove("image-moving", "image-entering");

            // محاسبه حرکت و مقیاس
            let moveX, startScale, endScale;

            if (direction === "next") {
              moveX = "100%";
              if (index === 0) {
                startScale = 1;
                endScale = 1;
              } else if (index === 1) {
                startScale = 1;
                endScale = 1;
              } else if (index === 2) {
                startScale = 1.05;
                endScale = 1;
              } else if (index === 3) {
                startScale = 1;
                endScale = 1.05;
              } else if (index === 4) {
                startScale = 1;
                endScale = 1;
              }
            } else {
              moveX = "-100%";
              if (index === 0) {
                startScale = 1;
                endScale = 1;
              } else if (index === 1) {
                startScale = 1;
                endScale = 1.05;
              } else if (index === 2) {
                startScale = 1.05;
                endScale = 1;
              } else if (index === 3) {
                startScale = 1;
                endScale = 1;
              } else if (index === 4) {
                startScale = 1;
                endScale = 1;
              }
            }

            // تنظیم متغیرهای CSS برای انیمیشن
            img.style.setProperty("--move-x", moveX);
            img.style.setProperty("--start-scale", startScale);
            img.style.setProperty("--end-scale", endScale);

            // اعمال انیمیشن
            setTimeout(() => {
              img.classList.add("image-moving");
            }, index * 100);
          });
        }

        // به‌روزرسانی اسلایدر
        function updateSlider() {
          const frames = document.querySelectorAll(".frame");

          // به‌روزرسانی محتوای هر قاب
          frames.forEach((frame, index) => {
            const artwork = artworks[currentArtworks[index]];
            const frameContent = frame.querySelector(".frame-content");

            frameContent.innerHTML = `
                        <img src="${artwork.image}" alt="${artwork.title}" class="frame-image">
                        <div class="image-text">
                            <h3>${artwork.title}</h3>
                            <p>${artwork.description}</p>
                        </div>
                    `;

            // اضافه کردن انیمیشن ورود به متن‌ها
            const textElement = frameContent.querySelector(".image-text");
            if (index === 2) {
              // انیمیشن مخصوص تصویر وسطی
              setTimeout(() => {
                textElement.classList.add("center-text-enter");
              }, 100);
            } else {
              // انیمیشن برای تصاویر کناری
              setTimeout(() => {
                textElement.classList.add("side-text-enter");
              }, 100);
            }
          });
        }

        // به‌روزرسانی عنوان اثر فعلی
        function updateCurrentTitle() {
          const centerArtwork = artworks[currentArtworks[2]];
          currentCenterSpan.textContent = centerArtwork.title;

          // انیمیشن برای عنوان فعلی
          currentCenterSpan.classList.remove("title-change");
          setTimeout(() => {
            currentCenterSpan.classList.add("title-change");
          }, 10);
        }

        // شروع پخش خودکار
        function startAutoSlide() {
          autoSlideInterval = setInterval(nextSlide, 4000);
        }

        // توقف پخش خودکار
        function stopAutoSlide() {
          clearInterval(autoSlideInterval);
        }

        // رویدادهای کلیک
        nextBtn.addEventListener("click", function () {
          nextSlide();
          if (autoPlayCheckbox.checked) {
            stopAutoSlide();
            startAutoSlide();
          }
        });

        prevBtn.addEventListener("click", function () {
          prevSlide();
          if (autoPlayCheckbox.checked) {
            stopAutoSlide();
            startAutoSlide();
          }
        });

        // کنترل پخش خودکار
        autoPlayCheckbox.addEventListener("change", function () {
          if (this.checked) {
            startAutoSlide();
          } else {
            stopAutoSlide();
          }
        });

        // توقف پخش خودکار هنگام هاور
        slider.addEventListener("mouseenter", stopAutoSlide);
        slider.addEventListener("mouseleave", function () {
          if (autoPlayCheckbox.checked) {
            startAutoSlide();
          }
        });

        // شروع پخش خودکار
        startAutoSlide();
      });
    </script>
  </body>
</html>
