<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>گالری عکس</title>
    <style>
      .gallery {
        display: flex;
        flex-direction: column;
        gap: 15px;
        max-width: 900px;
        margin: 20px auto;
      }

      .row {
        display: flex;
        gap: 10px;
        height: 250px;
      }

      .wide {
        flex: 2; /* 2 واحد فضا */
      }

      .narrow {
        flex: 1; /* 1 واحد فضا */
      }

      .gallery img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="gallery">
      <!-- ردیف اول -->
      <div class="row">
        <div class="wide">
          <img src="images/gallery1/project__one__01.jpg" alt="عکس 1 (پهن)" />
        </div>
        <div class="narrow">
          <img src="images/gallery1/project__one__02.jpg" alt="عکس 2 (باریک)" />
        </div>
      </div>

      <!-- ردیف دوم -->
      <div class="row">
        <div class="narrow">
          <img src="images/gallery1/project__one__03.jpg" alt="عکس 3 (باریک)" />
        </div>
        <div class="wide">
          <img src="images/gallery1/project__one__04.jpg" alt="عکس 4 (پهن)" />
        </div>
      </div>
    </div>
  </body>
</html>
